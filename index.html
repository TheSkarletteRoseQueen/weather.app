<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link ref="stylesheet" href="src/styles.css" />
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
      <a href="https://www.pexels.com/photo/photo-of-clouds-during-dawn-3227984/">

  <body>   
      <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" class="form-control shadow-sm">
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm">
          </div>
        </div>       
      <h1>
        Paris
      </h1>
      <h2>
        95° F|C
      </h2>
      <h3>
      Temperature| Precipitation| Wind
      </h3>
      <div class="container-1">
          <div class="row">
            <div class="col">
            <div class="box">
            <div class="col-4">Sun</div>
            <div class="col-4">⛈️</div>
            <div class="col-4">88°|69°</div>
          </div>
          </div>
        <div class="col">
          <div class="box">
            <div class="col-4">Mon</div>
            <div class="col-4">⛅</div>
            <div class="col-4">85°F/63°F</div>
          </div>
          </div>
        
        <div class="col">
          <div class="box">
            <div class="col-4">Tues</div>
            <div class="col-4">☀️</div>
            <div class="col-4">85°F/65°F</div>
          </div>
        </div>
        <body background="halfmoon.svg">
        
    <script src="src/index.js"></script>
